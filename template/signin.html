{% extends "home.html" %}
{% block content %}
{% include "navbar.html" %}

<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://t3.ftcdn.net/jpg/05/35/47/38/360_F_535473874_OWCa2ohzXXNZgqnlzF9QETsnbrSO9pFS.jpg');">
  <div class="bg-cover bg-center h-screen" style="background-image: url('https://source.unsplash.com/random/1920x1080/?nature,abstract');">
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 backdrop-blur-sm bg-white/30">
          <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
              <h2 class="mt-10 text-3xl font-extrabold tracking-tight text-gray-900">Welcome Back!</h2>
              <p class="mt-2 text-sm text-gray-600">Sign in to access your account</p>
          </div>

          <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
              <form class="space-y-6" action="#" method="POST">
                  {% csrf_token %}
                  <div>
                      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                      <div class="mt-2">
                          <input type="text" name="username" id="username" autocomplete="username" required 
                                class="block w-full rounded-lg bg-white px-4 py-2 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500">
                      </div>
                  </div>

                  <div>
                      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                      <div class="mt-2">
                          <input type="password" name="password" id="password" autocomplete="current-password" required 
                                class="block w-full rounded-lg bg-white px-4 py-2 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500">
                      </div>
                  </div>

                  <div class="flex justify-between items-center">
                      <p class="text-sm text-gray-600">Not a user? 
                          <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-500">Sign up</a>
                      </p>
                  </div>

                  <div>
                      <button type="submit" 
                              class="flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-2 text-white text-sm font-semibold shadow-lg hover:bg-indigo-500 transition-transform transform hover:scale-105">
                          Sign In
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
