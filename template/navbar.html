<body class="bg-grey-100">
    <nav class="bg-gray-800 mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 relative flex h-16 items-center justify-between" >
        <div class="flex shrink-0 items-center">
            <div class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"  aria-expanded="false" aria-haspopup="true">
                <span class="absolute -inset-1.5"></span>
                <a href="{% url 'home' %} ">
                <img class="rounded-full w-10" src="https://play-lh.googleusercontent.com/WHVv_pVDetZqwAsjUAdRfEXe1RFXJ__39sHlIHDsRpNPwAL_9FXVrrnOfV3_cSccJes">
                </a>
            </div>
        </div> 
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start hidden sm:ml-3 sm:block flex space-x-4 ">
            <a href="{% url 'home' %} " class="text-3xl font-bold text-white">My Weather</a>
        </div>
        <div class="ml-3">
            
            {% if user.is_authenticated %}
            <a href={% url 'signout' %} class="rounded-md px-3 py-2 text-sm font-medium text-green-300 hover:bg-gray-700 hover:text-white">SignOut</a>
            {% else %}
            <a href={% url 'signin' %} class="rounded-md px-3 py-2 text-sm font-medium text-green-300 hover:bg-gray-700 hover:text-white">Signin</a>
            <a href={% url 'signup' %} class="rounded-md px-3 py-2 text-sm font-medium text-green-300 hover:bg-gray-700 hover:text-white">Signup</a>
            {% endif %}
          </div>
          
          {% comment %} <!-- Profile dropdown -->
          <div class="relative ml-3">
              <div>
                <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full object-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSLU5_eUUGBfxfxRd4IquPiEwLbt4E_6RYMw&s" alt="">
                </button>
              </div>
    
              <!--
                Dropdown menu, show/hide based on menu state.
    
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
              <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <!-- Active: "bg-gray-100 outline-none", Not Active: "" -->
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">About</a>
                <a href={% url "signin" %} class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">SignOut</a>
              </div>
            </div>
        </div> {% endcomment %}
            
        
        
              
           
        
    </nav>
